<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACSF Predictor 2026</title>
    <style>
        :root {
            --bg-color: #00151a;
            --accent-cyan: #00f2ff;
            --card-bg: rgba(0, 40, 50, 0.95);
            --text-white: #e0faff;
            --line-color: rgba(0, 242, 255, 0.4);
            --win-gold: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #002b36 0%, #00151a 100%);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .bracket-area {
            position: relative;
            padding: 40px;
            display: flex;
            align-items: center;
            min-width: 1600px;
            height: 900px;
        }

        .bracket-outer {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            z-index: 2;
        }

        .round-r1, .round-r16 { width: 220px; }
        .round-mini { width: 180px; }

        .round-title {
            text-align: center;
            font-size: 0.7em;
            color: var(--accent-cyan);
            padding: 4px;
            border: 1px solid var(--accent-cyan);
            background: #000;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .matchup {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 2px;
            margin: 10px 0;
            width: 100%;
        }

        .team {
            display: flex;
            align-items: center;
            height: 35px;
            padding: 0 10px;
            font-size: 0.85em;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }

        .team:hover { background: rgba(0, 242, 255, 0.1); }
        .team:last-child { border-bottom: none; }
        
        .team img { width: 20px; height: 20px; margin-right: 10px; object-fit: contain; }
        .team span { flex-grow: 1; }

        .score-box {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .score-input {
            width: 28px;
            background: #000;
            border: 1px solid var(--line-color);
            color: var(--accent-cyan);
            text-align: center;
            font-weight: bold;
            padding: 2px 0;
        }

        .pens-toggle {
            font-size: 0.65em;
            background: #1a2c30;
            border: 1px solid #44585d;
            color: #44585d;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .pens-toggle.active {
            color: var(--win-gold);
            border-color: var(--win-gold);
        }

        .team.winner {
            color: var(--win-gold);
            font-weight: bold;
        }

        .team.empty { color: #44585d; font-style: italic; }

        #connector-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="bracket-area">
        <div class="bracket-outer" id="bracket-root">
            <svg id="connector-canvas"></svg>

            <div class="round round-r1">
                <div class="round-title">RD 1</div>
                <div id="r1-L"></div>
            </div>
            <div class="round round-r16">
                <div class="round-title">RD 16</div>
                <div id="r16-L"></div>
            </div>
            <div class="round round-mini">
                <div class="round-title">QF</div>
                <div id="qf-L"></div>
            </div>
            <div class="round round-mini">
                <div class="round-title">SF</div>
                <div id="sf-L"></div>
            </div>

            <div class="round" style="justify-content: center; width: 220px;">
                <div class="round-title" style="background:var(--accent-cyan); color:#000;">FINAL</div>
                <div class="matchup" id="match-final">
                    <div class="team empty" id="final-a" onclick="manualAdvance('final-a')"><span>TBD</span></div>
                    <div class="team empty" id="final-b" onclick="manualAdvance('final-b')"><span>TBD</span></div>
                </div>
            </div>

            <div class="round round-mini">
                <div class="round-title">SF</div>
                <div id="sf-R"></div>
            </div>
            <div class="round round-mini">
                <div class="round-title">QF</div>
                <div id="qf-R"></div>
            </div>
            <div class="round round-r16">
                <div class="round-title">RD 16</div>
                <div id="r16-R"></div>
            </div>
            <div class="round round-r1">
                <div class="round-title">RD 1</div>
                <div id="r1-R"></div>
            </div>
        </div>
    </div>

<script>
    const LOGOS = {
        "Aston Villa": "https://resources.premierleague.com/premierleague25/badges-alt/7.svg",
        "Leeds United": "https://resources.premierleague.com/premierleague25/badges-alt/2.svg",
        "Elche": "https://ssl.gstatic.com/onebox/media/sports/logos/uyyqqxLIYT_lQIXRyMI_RA_48x48.png",
        "Inter Miami": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755405/assets/logos/mls-clubs/Club_Logo-Miami_tyqe64.png",
        "Atlanta United": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747499879/assets/logos/mls-clubs/Club_Logo-Atlanta_jtk7ku.png",
        "Seattle": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748265125/assets/logos/mls-clubs/Club_Logo-Seattle_e6jk2x.png",
        "Columbus": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500414/assets/logos/mls-clubs/Club_Logo-Columbus_light_z3eq8l.png",
        "San Diego": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748261519/assets/logos/mls-clubs/Club_Logo-San_Diego_nwpyul.png",
        "Colorado": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500322/assets/logos/mls-clubs/Club_Logo-Colorado_n5kpss.png",
        "Salt Lake": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747776403/assets/logos/mls-clubs/Club_Logo-Salt_Lake_City_hpvde5.png",
        "Minnesota": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747754826/assets/logos/mls-clubs/Club_Logo-Minnesota_ftweor.png",
        "San Jose": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748262048/assets/logos/mls-clubs/Club_Logo-San_Jose_opzlmo.png",
        "Charlotte": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500045/assets/logos/mls-clubs/Club_Logo-Charlotte_p7sznf.png",
        "LA Galaxy": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755165/assets/logos/mls-clubs/Club_Logo-LA_Galaxy_fg0wjp.png",
        "Orlando": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747769281/assets/logos/mls-clubs/Club_Logo-Orlando_ryyn7a.png",
        "LAFC": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v174775309/assets/logos/mls-clubs/Club_Logo-LAFC_djrhru.png",
        "New England": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1766020750/assets/NE_Logo_PRI_FC_RGB_480x480_fdx2us.png",
        "Chicago": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500178/assets/logos/mls-clubs/Club_Logo-Chicago_jm2yev.png",
        "Brentford": "https://resources.premierleague.com/premierleague25/badges-alt/94.svg",
        "Leicester": "https://upload.wikimedia.org/wikipedia/en/thumb/2/2d/Leicester_City_crest.svg/1200px-Leicester_City_crest.svg.png",
        "Bournemouth": "https://resources.premierleague.com/premierleague25/badges-alt/91.svg",
        "West Ham": "https://resources.premierleague.com/premierleague25/badges-alt/21.svg",
        "Valencia": "https://ssl.gstatic.com/onebox/media/sports/logos/QPbjvDwI_0Wuu4tCS2O6uw_48x48.png",
        "Real Betis": "https://ssl.gstatic.com/onebox/media/sports/logos/XDClkrMKtkm3UTP2YKN6oQ_48x48.png",
        "Osasuna": "https://ssl.gstatic.com/onebox/media/sports/logos/pk-hNCNpGM_JDoHHvLVF-Q_48x48.png",
        "Levante": "https://ssl.gstatic.com/onebox/media/sports/logos/SQB-jlVosxVV1Ce79FhbOA_48x48.png",
        "Celta Vigo": "https://ssl.gstatic.com/onebox/media/sports/logos/wpdhixHP_sloegfP0UlwAw_48x48.png"
    };

    const INITIAL_MATCHUPS = {
        'r1-L': [["San Diego", "Celta Vigo"], ["Seattle", "Valencia"], ["LAFC", "Leicester"], ["Salt Lake", "West Ham"], ["Minnesota", "Real Betis"]],
        'r1-R': [["LA Galaxy", "Bournemouth"], ["Columbus", "Levante"], ["Colorado", "Brentford"], ["Orlando", "New England"], ["Charlotte", "Osasuna"], ["San Jose", "Chicago"]],
        'r16-L': [["Leeds United", null], [null, null], [null, "Atlanta United"], [null, "Aston Villa"]],
        'r16-R': [["Inter Miami", null], [null, null], ["Elche", null], [null, null]]
    };

    const ADVANCEMENT_MAP = {
        'r1-L-0': 'r16-L-0-b', 'r1-L-1': 'r16-L-1-a', 'r1-L-2': 'r16-L-1-b', 'r1-L-3': 'r16-L-2-b', 'r1-L-4': 'r16-L-3-b',
        'r1-R-0': 'r16-R-0-b', 'r1-R-1': 'r16-R-1-a', 'r1-R-2': 'r16-R-1-b', 'r1-R-3': 'r16-R-2-b', 'r1-R-4': 'r16-R-3-a', 'r1-R-5': 'r16-R-3-b',
        'r16-L-0': 'qf-L-0-a', 'r16-L-1': 'qf-L-0-b', 'r16-L-2': 'qf-L-1-a', 'r16-L-3': 'qf-L-1-b',
        'r16-R-0': 'qf-R-0-a', 'r16-R-1': 'qf-R-0-b', 'r16-R-2': 'qf-R-1-a', 'r16-R-3': 'qf-R-1-b',
        'qf-L-0': 'sf-L-0-a', 'qf-L-1': 'sf-L-0-b', 'qf-R-0': 'sf-R-0-a', 'qf-R-1': 'sf-R-0-b',
        'sf-L-0': 'final-a', 'sf-R-0': 'final-b'
    };

    function init() {
        const buildSection = (id, count) => {
            const container = document.getElementById(id);
            const data = INITIAL_MATCHUPS[id] || [];
            for (let i = 0; i < count; i++) {
                const teamA = data[i] ? data[i][0] : null;
                const teamB = data[i] ? data[i][1] : null;
                container.innerHTML += createMatchHTML(id, i, teamA, teamB);
            }
        };

        buildSection('r1-L', 5); buildSection('r1-R', 6);
        buildSection('r16-L', 4); buildSection('r16-R', 4);
        buildSection('qf-L', 2); buildSection('qf-R', 2);
        buildSection('sf-L', 1); buildSection('sf-R', 1);

        setTimeout(drawLines, 200);
    }

    function createMatchHTML(round, idx, teamA, teamB) {
        return `
            <div class="matchup" id="match-${round}-${idx}">
                ${createTeamHTML(`${round}-${idx}-a`, teamA)}
                ${createTeamHTML(`${round}-${idx}-b`, teamB)}
            </div>`;
    }

    function createTeamHTML(id, name) {
        const isEmpty = !name;
        return `
            <div class="team ${isEmpty ? 'empty' : ''}" id="${id}" onclick="manualAdvance('${id}')">
                <img src="${name ? LOGOS[name] : ''}" style="display: ${name ? 'block' : 'none'}">
                <span>${name || 'TBD'}</span>
                <div class="score-box" onclick="event.stopPropagation()">
                    <input type="number" class="score-input" value="0" onchange="checkWinner('${id}')">
                    <button class="pens-toggle" onclick="togglePens(this, '${id}')">P</button>
                </div>
            </div>`;
    }

    function togglePens(btn, id) {
        btn.classList.toggle('active');
        btn.innerText = btn.classList.contains('active') ? '(P)' : 'P';
        checkWinner(id);
    }

    function checkWinner(id) {
        const matchId = id.substring(0, id.lastIndexOf('-'));
        const teamA = document.getElementById(matchId + '-a');
        const teamB = document.getElementById(matchId + '-b');
        
        const scoreA = parseInt(teamA.querySelector('.score-input').value) || 0;
        const scoreB = parseInt(teamB.querySelector('.score-input').value) || 0;
        const pensA = teamA.querySelector('.pens-toggle').classList.contains('active');
        const pensB = teamB.querySelector('.pens-toggle').classList.contains('active');

        if (scoreA > scoreB || (scoreA === scoreB && pensA)) {
            advance(teamA, matchId);
        } else if (scoreB > scoreA || (scoreB === scoreA && pensB)) {
            advance(teamB, matchId);
        }
    }

    function manualAdvance(id) {
        const el = document.getElementById(id);
        if (el.classList.contains('empty')) return;
        const matchId = id.substring(0, id.lastIndexOf('-'));
        advance(el, matchId);
    }

    function advance(winnerEl, matchId) {
        const targetId = ADVANCEMENT_MAP[matchId];
        if (!targetId) return;

        const teamName = winnerEl.querySelector('span').innerText;
        const targetEl = document.getElementById(targetId);
        
        // Highlight logic
        const parent = winnerEl.parentElement;
        parent.querySelectorAll('.team').forEach(t => t.classList.remove('winner'));
        winnerEl.classList.add('winner');

        // Update Next Slot
        targetEl.classList.remove('empty');
        targetEl.querySelector('img').src = LOGOS[teamName];
        targetEl.querySelector('img').style.display = 'block';
        targetEl.querySelector('span').innerText = teamName;
    }

    function drawLines() {
        const svg = document.getElementById('connector-canvas');
        svg.innerHTML = '';
        const root = document.getElementById('bracket-root').getBoundingClientRect();
        
        const connect = (match1Id, targetId, dir) => {
            const m1 = document.getElementById(match1Id).getBoundingClientRect();
            const target = document.getElementById(targetId).getBoundingClientRect();
            
            const x1 = (dir === 'L') ? m1.right - root.left : m1.left - root.left;
            const y1 = m1.top + m1.height/2 - root.top;
            const x2 = (dir === 'L') ? target.left - root.left : target.right - root.right + target.width;
            const y2 = target.top + target.height/2 - root.top;
            
            const midX = x1 + (x2 - x1)/2;
            svg.innerHTML += `<path d="M ${x1} ${y1} H ${midX} V ${y2} H ${x2}" stroke="var(--line-color)" fill="none" stroke-width="1.5" />`;
        };

        // Standard Connections
        connect('match-r1-L-0', 'r16-L-0-b', 'L');
        connect('match-r1-L-1', 'match-r16-L-1', 'L'); connect('match-r1-L-2', 'match-r16-L-1', 'L');
        connect('match-r1-L-3', 'r16-L-2-b', 'L'); connect('match-r1-L-4', 'r16-L-3-b', 'L');

        connect('match-r1-R-0', 'r16-R-0-b', 'R');
        connect('match-r1-R-1', 'match-r16-R-1', 'R'); connect('match-r1-R-2', 'match-r16-R-1', 'R');
        connect('match-r1-R-3', 'r16-R-2-b', 'R');
        connect('match-r1-R-4', 'match-r16-R-3', 'R'); connect('match-r1-R-5', 'match-r16-R-3', 'R');

        connect('match-r16-L-0', 'match-qf-L-0', 'L'); connect('match-r16-L-1', 'match-qf-L-0', 'L');
        connect('match-r16-L-2', 'match-qf-L-1', 'L'); connect('match-r16-L-3', 'match-qf-L-1', 'L');
        connect('match-qf-L-0', 'match-sf-L-0', 'L'); connect('match-qf-L-1', 'match-sf-L-0', 'L');
        connect('match-sf-L-0', 'match-final', 'L');

        connect('match-r16-R-0', 'match-qf-R-0', 'R'); connect('match-r16-R-1', 'match-qf-R-0', 'R');
        connect('match-r16-R-2', 'match-qf-R-1', 'R'); connect('match-r16-R-3', 'match-qf-R-1', 'R');
        connect('match-qf-R-0', 'match-sf-R-0', 'R'); connect('match-qf-R-1', 'match-sf-R-0', 'R');
        connect('match-sf-R-0', 'match-final', 'R');
    }

    init();
    window.onresize = drawLines;
</script>
</body>
</html>
